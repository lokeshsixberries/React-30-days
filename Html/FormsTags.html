<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form Tags</title>
    <style>
      span {
        font-weight: 700;
        margin: 20px 20px;
      }
      div{
        margin: 2px 0px;
      }
    </style>
  </head>
  <body>
    <form>
      <div><span>Week Type</span><input type="week" /></div><br />
      <div><span>Url Type</span><input type="url" /></div><br />
      <div><span>File Type</span><input type="file" /></div><br />
      <div><span>Time Type</span><input type="time" /></div><br />
      <div><span>Text Type</span><input type="text" /></div><br />
      <div><span>Tel Type</span><input type="tel" /></div><br />
      <div><span>Search Type</span><input type="search" /></div><br />
      <div><span>Reaset Type</span><input type="reset" /></div><br />
      <div><span>range Type</span><input type="range" /></div><br />
      <div><span>Password Type</span><input type="password" /></div><br />
      <div><span>Month Type</span><input type="month" /></div><br />
      <div><span>Radio Type</span><input type="radio" /></div><br />
      <div><span>Checkbox Type</span><input type="checkbox" /></div><br />
      <div><span>Image Type</span><input type="image" /></div><br />
      <div><span>Email Type</span><input type="email" /></div><br />
      <div><span>Color Type</span><input type="color" /></div><br />

      <div><span>Textarea Type</span><textarea cols='10' rows="4" type="radio" ></textarea></div><br />
        
      <div>
        <span>Select Type</span>
        <select>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div><br />

    <button type="submit">Submit</button>
      
    


      

    </form>
  </body>
</html>
