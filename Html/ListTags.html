<!DOCTYPE html>
<html lang="en">
<head>
    <title>List Tags</title>
</head>
<body>
    <ul tabindex="1"> <!--Unorder List-->
        <li>1</li><!--List Item-->
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

    <ol type="A"><!--Order List-->
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ol>
</body>
</html>
