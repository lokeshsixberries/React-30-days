<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Formating Tags</title>
  </head>
  <body>
    <b>This is bold tag</b
    ><!--This tag is used for bold the text.--><br />
    <i>This is Italic Tag</i
    ><!--This tag is used for Italic the text.--><br />
    <u>This is Underline Tag</u
    ><!--This tag is used for underline the text.--><br />
    a<sup>20</sup> * a<sup>30</sup> = a<sup>50</sup
    ><!--This tag is used for set the no/charactor in the power of the number/charactor--><br />
    H<sub>2</sub>O<!--This tag is used for set the no/charactor in the base of the number/charactor--><br />
    <del>Lokesh</del
    ><!--This tag is used for write the line of the input name--><br />
    <progress max="100" value="60"></progress
    ><!--This tag is used for the set use the progress bar--><br />
    <meter max="100" min="0" low="20" high="40" value="50"></meter>
  </body>
</html>
