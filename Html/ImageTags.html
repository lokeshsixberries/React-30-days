<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image Tag</title>
  </head>
  <body>
    <img
      src="./Images/one.jpg"
    /><!--This tag is used for adding images in out web pages-->

    <figure style="border: 1px; background-color: red; width: auto">
      <!--This tag is used for adding a figure or container over the image-->
      <img src="./Images//one.jpg" />
      <figcaption>This is a image</figcaption>
      <!--Appyling caption/title for the figure Content-->
    </figure>

    <canvas style="height: 100px; width: 100px; background-color: green"
      ><!--This is tag is used for over lap the images on anu position and aslo we can draw something on the canvas-->
    </canvas>
  </body>
  
  <svg width="300" height="150"> <!--This tag is used to draw shapes  on the svg area-->
    <circle cx="60" cy="60" r="50" stroke="gray" stroke-width="2" fill="yellow" />
    <rect width="100" height="100" style="fill:rgb(201, 68, 68);stroke-width:2;stroke:rgb(0,0,0)" x="150" />
  </svg>


</html>
