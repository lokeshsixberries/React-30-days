<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Style tag</title>
    <!--This is a style tag ,we can apply this tag anywhere in the file, but best practise is to write this tag in b/w the head tag-->
    <style>
      h1 {
        color: red;
        background-color: yellow;
      }
    </style>
    <!--In this tag we have to write for which tag/className/Id we want to apply styles.-->
  </head>

  <body>
    <h1>This is a Heading 1</h1>
  </body>
</html>
